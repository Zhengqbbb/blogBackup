# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Qbenben - 在前端打怪升级
subtitle: Qbenben-Blog | 郑秋彬 | qbenben
description: Qbenben-Blog-郑秋彬-一个在前端打怪升级的新人。
keywords: 郑秋彬,Qbenben,qbenben,qben,Qbenben-Blog,前端,深圳
author: Qbenben
language: zh-CN
timezone: Asia/Shanghai # 时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qbenben.com
root: /
permalink: article/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: cates
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md]


# Writing
new_post_name: :year-:month-:day-:title.md # 文章格式
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

menu:
  Home: /
  Github: https://github.com/Zhengqbbb
  Instagram: https://www.instagram.com/qbqiubin/
  About: /article/about/

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10000
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10000
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: f25

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Zhengqbbb/Blog.git
  branch: master
